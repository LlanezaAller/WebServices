<article class="movie">
  <img class="movie__poster" [src]="movie.poster === 'N/A' ? 'assets/img/not-found.svg' : movie.poster" [alt]="movie.title" />
  <header class="movie__header">
    <h1 class="movie__header-title">{{movie.title}}</h1>
    <h2 class="movie__header-year">{{movie.year}}</h2>
  </header>
</article>
